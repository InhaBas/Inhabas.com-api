server:
  servlet:
    context-path: /api
  port: 8080

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: always
  jpa:
    show-sql: true
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate.format_sql: true
    database: sql_server

logging:
  level:
    org.springframwork.web.client: DEBUG
#    org.hibernate.type: trace
file:
  dir: ../../../../files/

authenticate:
  oauth2-success-handle-url: /login/test-success
  oauth2-failure-handle-url: /login/test-fail
  invalid-jwt-token-handle-url: /jwt/test-invalid-token