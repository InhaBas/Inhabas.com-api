server:
  servlet:
    context-path: /api
  port: 8080



spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  session:
    store-type: none
  jmx:
    enabled: false
  config:
    activate.on-profile: test, default_mvc_test, no_security_mvc_test, integration_test
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;NON_KEYWORDS=USER;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: always
  data:
    web:
      pageable:
        default-page-size: 15
  jpa:
    show-sql: true
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      discriminator:
        ignore_explicit_for_joined: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database: mysql

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: test_dump
            client-secret: test_dump
            redirect-uri: http://localhost:8080/api/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - gender
              - profile_nickname
              - profile_image
              - account_email
          naver:
            client-id: test_dump
            client-secret: test_dump
            redirect-uri: http://localhost:8080/api/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Naver
            scope:
              - name
              - email
          google:
            redirect-uri: http://localhost:8080/api/login/oauth2/code/google
            client-id: test_dump
            client-secret: test_dump
            scope:
              - profile
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

auth:
  oauth2:
    authorizedRedirectUris:
      - http://localhost:8080/
      - http://localhost:3000/
    default-redirect-uri: https://dev.inhabas.com/login/process


cloud:
  aws:
    s3:
      bucket: inhabas-bucket
    stack:
      auto: false
    region:
      static: ap-northeast-2
    credentials:
      accessKey: test_dump
      secretKey: test_dump

    ses:
      from: manager@inhabas.com
      accessKey: test_dump
      secretKey: test_dump

logging:
  level:
    org.springframework.session.web.http.SessionRepositoryFilter.SESSION_LOGGER: DEBUG
    com.inhabas.api.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

